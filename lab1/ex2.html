<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="" ng-init="num=[1,2,3,4,5,6,7,8,9]">
 <p>a: <input type="number" ng-model="a"></p>
 <p>Rezultat: </p>
  <ul>
    <li ng-repeat="x in num">
      {{a}} * {{ x }} = {{a * x}}
    </li>
  </ul>
</div>
</body>
</html>
