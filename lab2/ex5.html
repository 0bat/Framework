<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<p>a: <input type="number" ng-model="a"></p>
<p>b: <input type="number" ng-model="b"></p>

<button ng-click="calculeaza()">Verifica!</button>

<p>{{ raspuns }}</p>

</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.calculeaza = function() {
    if (($scope.a % $scope.b) == 0) 
    		$scope.raspuns = "Numerele se impart fara rest"
       else
        	$scope.raspuns = "Numerele nu se impart fara rest"
         
    }
    
});
</script> 

</body>
</html>
